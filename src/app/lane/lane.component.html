<div class="lane">
    <div class="title">
        <p>{{title}}</p>
    </div>
    <div class="content">
        <ng-container *ngIf="tasks?.length > 0">
            <div [id]="task.taskID" class="task" *ngFor="let task of tasks">
                <p>{{task.taskName}}</p>
                <p>{{task.priority}}</p>
            </div>
        </ng-container>
    </div>
</div>
